<nav class="paginator">
    <span class="newer">
        {% if paginator.previous_page %}
            {% if paginator.previous_page == 1 %}
                <a href="/" class="previous">&laquo; Newer entries</a>
            {% else %}
            <a href="/page{{paginator.previous_page}}/index.html" class="previous">&laquo; Newer entries</a>
            {% endif %}
        {% endif %}
    </span>
    <span class="pageNumber">
        Page: {{paginator.page}} of {{paginator.total_pages}}
    </span>
    <span class="older">
        {% if paginator.next_page %}<a href="/page{{paginator.next_page}}/index.html" class="next">Older entries &raquo;</a>{% endif %}
    </span>
</nav>
