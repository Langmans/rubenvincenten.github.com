<ul>
    {% if post.tags.size > 0 %}
    <li class="tag-labels"><i class="icon icon-tags"></i><span class="icon-text">Tags:</span>{% for tag in post.tags %}
        <a data-tag-list="{{ tag | cgi_encode }}" href="/tags/#{{tag | cgi_encode}}" class="tag-label">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
        {% endfor %}</li>
    {% endif %}
</ul>
