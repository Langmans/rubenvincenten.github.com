<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }}{% if page.date %}{{page.date}}{% endif %} - {% endif %}{{ site.title }}</title>
    <meta name="author" content="{{ site.author.name }}">
    <meta name="description" content="{% if page.description %}{{page.description | strip_html | strip_newlines }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | strip_newlines }}{% else %}{{site.description | strip_html | strip_newlines }}{% endif %}">
    <!--
      Generated {{ site.time }}
    -->
    {% if site.safe %}
    <link rel="stylesheet" href="/assets/css/styles.css?t={{ site.time | date: "%Y%m%d%H%M%S" }}">
    {% else %}
    <link type="text/css" rel="stylesheet/less" href="http://assets.rubenvincenten.local/less/styles.less?t={{ site.time | date: "%Y%m%d%H%M%S" }}">
    {% endif %}
  </head>
  <body>
    <section id="page">
      {{ content }}
    </section>
    {% unless site.safe %}
    <div id="debug">
      <div class="debug">
        <b>site.posts:</b>
        {{ site.posts | debug }}
      </div>
      <div class="debug">
        <b>site.pages:</b>
        {{ site.pages | debug }}
      </div>
      <div class="debug">
        <b>page:</b>
        {{ page | debug }}
      </div>
      <div class="debug">
        <b>paginator:</b>
        {{ paginator | debug }}
      </div>
      <div class="debug">
        <b>site:</b>
        {{ site | debug }}
      </div>
    </div>
    <script type="text/javascript">
    less = {
      env: "development",
      dumpLineNumbers: "all"
    };
    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.3.3/less.min.js" type="text/javascript"></script>
    <script>less.watch()</script>
    {% endunless %}
  </body>
</html>
